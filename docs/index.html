<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RatRater</title>
    <link rel="stylesheet" href="comp.css" />
    <meta property="og:title" content="RatRater" />
    <meta
      property="og:description"
      content="A application that looks for known patterns on 1.8.9 mods to detect if they are malicious."
    />
    <meta
      name="description"
      content="A application that looks for known patterns on 1.8.9 mods to detect if they are malicious."
    />
    <meta property="og:image" content="https://bigrat.monster/media/bigrat.png" />
    <meta name="theme-color" content="#fb923c" />
  </head>
  <body class="bg-zinc-900 text-white bg-[url(layered-waves-haikei.svg)] bg-cover bg-no-repeat">
    <h1 class="text-center text-4xl lg:text-9xl md:mt-10 font-bold">RatRater</h1>
    <p class="text-center md:mb-10 font-bold">IMAE, Integrated Malware Analysis Environment</p>
    <article>
      <p class="text-center text-white text-xl md:text-2xl mt-32">
        A application that looks for known patterns on 1.8.9 mods to detect if they are malicious.
        <br />
        It also has built-in tools to discover more.
        <label class="block hover:-translate-y-2 transition-all cursor-pointer w-32 mx-auto">
          <input type="file" class="hidden" id="filePicker" />
          <button
            class="bg-gradient-to-br from-orange-400 to-fuchsia-600 text-white font-bold p-6 w-full my-4 rounded-md block pointer-events-none"
          >
            Start
          </button>
        </label>
      </p>
      <div
        class="absolute left-0 right-0 top-0 bottom-0 overflow-hidden bg-gradient-to-br from-zinc-900 to-slate-900 invisible opacity-0 transition-all"
        id="dropSpace"
      >
        <h1 class="text-center text-[10vmin] my-16">Drop your file</h1>
      </div>
    </article>
    <article
      id="analysis"
      class="bg-[url(polygon-scatter-haikei.svg)] bg-[length:100%_auto] bg-repeat-y bg-blend-saturation invisible opacity-0 transition-all absolute left-0 right-0 top-0 min-h-screen"
    >
      <h1 class="text-center text-4xl lg:text-9xl md:my-10 font-bold">Analysis</h1>
      <main class="max-w-prose mx-auto"></main>
      <div class="w-[65ch] mx-auto flex">
        <button
          class="bg-orange-500 hover:bg-orange-600 transition-all font-bold justify-center p-2 m-2 rounded-md flex-1"
          onclick="window.location.reload()"
        >
          Reset
        </button>
        <button
          class="bg-orange-500 hover:bg-orange-600 transition-all font-bold justify-center p-2 m-2 rounded-md flex-1"
          id="deobfuscate"
        >
          Deobfuscate...
        </button>
        <button
          class="bg-orange-500 hover:bg-orange-600 transition-all font-bold justify-center p-2 m-2 rounded-md flex-1"
          id="export"
        >
          Export
        </button>
      </div>
    </article>
    <script src="base.js"></script>
    <script src="nav.js" type="module"></script>
  </body>
</html>
